name: Test
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        shell: cmd
        run: |
          curl.exe -O https://gstreamer.freedesktop.org/data/pkg/windows/1.22.3/msvc/gstreamer-1.0-msvc-x86_64-1.22.3.msi
          msiexec.exe /i gstreamer-1.0-msvc-x86_64-1.22.3.msi
          curl -O https://gstreamer.freedesktop.org/data/pkg/windows/1.22.3/msvc/gstreamer-1.0-devel-msvc-x86_64-1.22.3.msi
          msiexec.exe /i gstreamer-1.0-devel-msvc-x86_64-1.22.3.msi

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Test
        run: cargo test

      - name: Build
        run: cargo build
